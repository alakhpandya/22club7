<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- id & classes -->
    <!--  id
        Example of id: Passport

        1. It is not mendatory to give id to every element.
        2. Any element can have maximum one id.
        3. No two elements can have the same id.

        id means #
    -->

    <!--  class
        Example of class: Whatsapp Group

        1. It is not mendatory to give class to every element.
        2. An element can have more than one classes.
        3. More than one elements can have the same class.

        class means .
    -->

    <h1 id="main-title"></h1>
    
    <!-- shortcut: p#title-para -->
    <p id="title-para"></p>

    <!-- shortcut: h2.site_title -->
    <h2 class="site_title"></h2>
    
    <!-- p with id:para1, class:red-text -->
    
    <!-- shortcut: p#para1.red-text -->
    <p id="para1" class="red-text"></p>
    
    <!-- shortcut: p.listTitle.blue_bg -->
    <p class="listTitle blue_bg"></p>

    <ul class="red-text course-list">
        
        <!-- 5 li with classes: list-member, dark-font id: item -->

        <!-- shortcut: li.list-member.dark-font#item$*5 -->
        <li class="list-member dark-font" id="item1"></li>
        <li class="list-member dark-font" id="item2"></li>
        <li class="list-member dark-font" id="item3"></li>
        <li class="list-member dark-font" id="item4"></li>
        <li class="list-member dark-font" id="item5"></li>
    </ul>


</body>
</html>
