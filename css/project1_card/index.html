<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 
    <!-- -------------------------- fontawesome css -------------------------- -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    
    <link rel="stylesheet" href="css/all.min.css">

    <!-- -------------------------- custom css -------------------------- -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="card">
        <div class="card-upper">
            <img class="product-img" src="/images/product1.jpg" alt="">
            <i class="fa-regular fa-heart heart-icon"></i>
            <img class="best-seller" src="/images/best_seller.jpg" alt="">
            <div class="ratings-container">
                <span class="ratings">4.6</span>
                <i class="fa-regular fa-star"></i>
                <span class="text-light">460</span>
            </div>
        </div>
        <div class="card-lower">
            <h2 class="product-name">Aqualens</h2>
            <div class="options">
                <p class="">Size: Medium</p>
                <div class="colors-container">
                    <div id="color1" class="color"></div>
                    <div id="color2" class="color"></div>
                    <div id="color3" class="color"></div>
                    <span>+2</span>
                </div>
            </div>
            <div class="price-container">
                <span class="mrp">2700</span>
                <span class="text-light striked">4400</span>
                <span class="text-light">(+tax)</span>
            </div>
            <div class="offer">50% OFF</div>
        </div>
    </div>
</body>
</html>
