<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Cutom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Royal | Login</title>
</head>

<body>
    <div class="navbar">
        <div class="upper">
            <a href="index.html"><img class="nav-logo" src="/images/logo_royal.png" alt=""></a>
            <i onclick="document.querySelector('.navbar').classList.toggle('expand')"
                class="fa-solid fa-bars bar-icon"></i>
        </div>
        <ul class="lower">
            <li><a class="nav-links" href="login.html">Login</a></li>
            <hr class="seperator">
            <li><a class="nav-links" href="signup.html">Signup</a></li>
        </ul>
    </div>
    
    <div class="form-container">
        <form action="">
            <p class="form-title">Login</p>
            <div class="input-box">
                <input type="text" name="" id="" required>
                <label class="placeholders" for="">E-mail</label> 
            </div>
            <div class="input-box">
                <input type="password" name="" id="" required>
                <label class="placeholders" for="">Password</label>
            </div>
            <div class="remember-me-fgt-pwd-container">
                <div>
                    <input type="checkbox" name="" id="rememberMe">
                    <label for="rememberMe">Remeber Me</label>
                </div>
                <div>
                    <a class="forgot-password-link" href="#">Forgot Password?</a>
                </div>
            </div>
            <div class="submit-box">
                <input class="submit-btn" type="submit" value="Submit">
            </div>
            <div class="new-old-user-box">
                <span>New user? <a class="login-signup-link" href="signup.html">Sign up</a></span>
            </div>
        </form>
    </div>
</body>

</html>
